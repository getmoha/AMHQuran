<title style="font-family: AbyssinicaSILRegular;">አል-ከውሠር</title>
</head>
<body>
<font size="2" face="AbyssinicaSILRegular"><span style="font-size:23px;font-family:AbyssinicaSILRegular">


<table>
<tr><td class="halfam"><h2>ሱረቱ አል-ከውሠር፤ (የበጎ ነገሮች ምዕራፍ) በመካ የወረደች ናት፤ </h2></td><td class="halfar"><h2>سورة الكوثر </h2></td></tr>
<tr><td class="halfam"><p>1. እኛ በጣም ብዙ በጎ ነገሮችን ሰጠንህ፡፡</p></td><td class="halfar"><p>إِنَّا أَعْطَيْنَاكَ الْكَوْثَرَ </p></td></tr>
<tr><td class="halfam"><p>2. ስለዚህ ለጌታህ ስገድ፤ (በስሙ) ሰዋም፡፡</p></td><td class="halfar"><p>فَصَلِّ لِرَبِّكَ وَانْحَرْ </p></td></tr>
<tr><td class="halfam"><p>3. ጠይህ (የሚጠላህ) እርሱ በእርግጥ (ዘሩ) የተቆረጠው ነው፡፡ </p></td><td class="halfar"><p>إِنَّ شَانِئَكَ هُوَ الْأَبْتَرُ</p></td></tr>

</table>

</span>
</body></html>
