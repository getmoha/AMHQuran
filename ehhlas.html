<body>
<font size="2" face="AbyssinicaSILRegular"><span style="font-size:23px;font-family:AbyssinicaSILRegular">

	
<table>
<tr><td class="halfam"><h2>አል-ኢኽላስ (የፍጹምነተ ምዕራፍ) በመካ የወረደች ናት፤</h2></td><td class="halfar"><h2>  سورة الإخلاص  </h2></td></tr>
<tr><td class="halfam"><p>1.በል «እርሱ አላህ አንድ ነው፡፡</p></td><td class="halfar"><p>قُلْ هُوَ اللَّهُ أَحَدٌ </p></td></tr>
<tr><td class="halfam"><p>2.«አላህ (የሁሉ) መጠጊያ ነው፡፡</p></td><td class="halfar"><p>اللَّهُ الصَّمَدُ </p></td></tr>
<tr><td class="halfam"><p>3.«አልወለደም፤ አልተወለደምም፡፡</p></td><td class="halfar"><p>لَمْ يَلِدْ وَلَمْ يُولَدْ </p></td></tr>
<tr><td class="halfam"><p>4.«ለእርሱም አንድም ብጤ የለውም፡፡» </p></td><td class="halfar"><p>وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ</p></td></tr>

</table>	



</span>
