<script type="text/javascript">
    var currenturl;
    function prev()
    {
        var selIndex = document.getElementById("Sura").selectedIndex - 1;
        var selvalue = document.getElementById("Sura").options[selIndex].value;
            if(selIndex != -1)
            {
                $('option:selected', 'select').removeAttr('selected');
                $("#Sura").prop("selectedIndex", selIndex);
            }
            currenturl = selvalue;
            $('#SelTarget1').empty();
            $.ajax({
                url: selvalue,
                success: function (data) {
                    $('#SelTarget').html(data);
                },
                error: function () {

                }
            });
            
            $('#top-bar').show();
            
    }

    function next()
    {
        var selIndex = document.getElementById("Sura").selectedIndex + 1;
        var selvalue = document.getElementById("Sura").options[selIndex].value;
        $('#SelTarget1').empty();
            if(selIndex != 114)
            {
                $('option:selected', 'select').removeAttr('selected');
                $("#Sura").prop("selectedIndex", selIndex);
            }
            currenturl = selvalue;
            $.ajax({
                url: selvalue,
                success: function (data) {
                    $('#SelTarget').html(data);
                },
                error: function () {

                }
            });

            if (selvalue == 'beqera.html') {
                $.ajax({
                    url: 'beqera1.html',
                    success: function (data) {
                        $('#SelTarget1').html(data);
                    },
                    error: function () {

                    }
                });
            }

            $('#top-bar').show();
            
    }

    function changethehtml()
    {
        var selIndex = document.getElementById("Sura").selectedIndex;
        var selvalue = document.getElementById("Sura").options[selIndex].value;
        $('#SelTarget1').empty();
        currenturl = selvalue;
        $.ajax({
            url: selvalue,
            success: function (data) {
                $('#SelTarget').html(data);
            },
            error: function () {

            }
        });

        if (selvalue == 'beqera.html')
        {
            $.ajax({
                url: 'beqera1.html',
                success: function (data) {
                    $('#SelTarget1').html(data);
                },
                error: function () {

                }
            });
        }

        $('#top-bar').show();
       
	
    }


var tapflag = false;
$('#SelTarget').on('touchstart click', function (e) {
    e.stopPropagation(); e.preventDefault();
    $('#bottom-bar').css("display", "none");

});

$(document).ready(function () {

});

$(document).ready(function () {
